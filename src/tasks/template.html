<div>
  <h2>tasks</h2>
  <button on-click="create" class="btn btn-default">+</button>
  {{#tasks}}
  <form role="form" class="task-form form-inline">
    <div class="buttons">
      <button on-click="remove" class="btn btn-danger">-</button>
    </div>
    <div class="name-group form-group">
      <label for="task{{id}}name">name</label>
      <input value="{{.name}}" name="name" type="text" class="form-control" id="task{{id}}name" placeholder="empty name" proxy-change="modified" />
    </div>
    <div class="description-group form-group">
      <label for="task{{id}}description">description</label>
      <textarea value="{{.description}}" name="description" class="form-control" id="task{{id}}description" placeholder="empty description" proxy-change="modified" />
    </div>
  </form>
  {{/tasks}}
</div>
